<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Uma pergunta do cora√ß√£o...</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ff4da6, #ff99cc);
    overflow: hidden;
    transition: background 0.2s;
}

h1 {
    margin-top: 120px;
    font-size: 65px;
    color: white;
    text-shadow: 4px 4px 20px #ff0066;
}

.container {
    margin-top: 100px;
}

button {
    padding: 25px 80px;
    font-size: 40px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 30px;
    transition: 0.3s;
}

#sim {
    background-color: #ff0066;
    color: white;
}

#nao {
    background-color: #444;
    color: white;
}

button:hover {
    transform: scale(1.2);
}

.heart, .sparkle, .cat {
    position: absolute;
    pointer-events: none;
}

.heart {
    font-size: 28px;
    animation: cair linear infinite;
}

.sparkle {
    font-size: 20px;
    animation: subir 3s linear forwards;
}

.cat {
    font-size: 50px;
    animation: aparecerGato 4s ease forwards;
}

@keyframes cair {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes subir {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

@keyframes aparecer {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes aparecerGato {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
}

.frase {
    font-size: 40px;
    color: white;
    margin-top: 20px;
    animation: aparecer 0.8s ease forwards;
}
</style>
</head>

<script>
function tocarCoracao() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function beat(freq, time) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = freq;
        gain.gain.value = 0.3;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + time);
    }
    beat(150, 0.15);
    setTimeout(() => beat(120, 0.2), 200);
}

function erro() {
    alert("‚ùå Essa op√ß√£o n√£o est√° dispon√≠vel üòåüíñ");

function piscarTela() {
    let vezes = 0;
    const intervalo = setInterval(() => {
        document.body.style.background =
            vezes % 2 === 0 ? "#ff0066" : "#ff99cc";
        vezes++;
        if (vezes > 14) clearInterval(intervalo);
    }, 100);
}

function muitosCoracoes() {

        const frases = [

            "Uma vida incr√≠vel nos espera ‚ú®",
            "Para sempre n√≥s dois üíç",
            "Voc√™ √© meu destino üíû"
        ];

        let i = 0;

            const p = document.createElement("div");

</script>
