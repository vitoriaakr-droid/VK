<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Uma pergunta do cora√ß√£o...</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ff4da6, #ff99cc);
    overflow: hidden;
    transition: background 0.2s;
}

h1 {
    margin-top: 120px;
    font-size: 65px;
    color: white;
    text-shadow: 4px 4px 20px #ff0066;
}

.container {
    margin-top: 100px;
}

button {
    padding: 25px 80px;
    font-size: 40px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 30px;
    transition: 0.3s;
}

#sim {
    background-color: #ff0066;
    color: white;
}

#nao {
    background-color: #444;
    color: white;
}

button:hover {
    transform: scale(1.2);
}

.heart, .sparkle {
    position: absolute;
    pointer-events: none;
}

.heart {
    font-size: 30px;
    animation: cair linear infinite;
}

.sparkle {
    font-size: 20px;
    animation: subir 3s linear forwards;
}

@keyframes cair {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes subir {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
}

.frase {
    font-size: 45px;
    color: white;
    margin-top: 30px;
    opacity: 0;
    animation: aparecer 2s forwards;
}

@keyframes aparecer {
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Arnaldo, fique comigo para sempre? üíçüíñ</h1>

<div class="container">
    <button id="sim" onclick="aceitou()">SIM üíò</button>
    <button id="nao" onclick="erro()">N√ÉO üò¢</button>
</div>

<script>
function tocarCoracao() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    function beat(freq, time) {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.value = freq;
        gain.gain.value = 0.3;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + time);
    }
    beat(150, 0.15);
    setTimeout(() => beat(120, 0.2), 200);
}

function erro() {
    alert("‚ùå Essa op√ß√£o n√£o est√° dispon√≠vel üòåüíñ");
}

function piscarTela() {
    let vezes = 0;
    const intervalo = setInterval(() => {
        document.body.style.background =
            vezes % 2 === 0 ? "#ff0066" : "#ff99cc";
        vezes++;
        if (vezes > 12) clearInterval(intervalo);
    }, 120);
}

function coracoes() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 200);
}

function brilhos() {
    setInterval(() => {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.innerHTML = "‚ú®";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
    }, 300);
}

function aceitou() {
    tocarCoracao();
    piscarTela();

    setTimeout(() => {
        document.body.innerHTML = `
            <div style="margin-top:150px;">
                <h1 style="font-size:75px;color:white;">
                    Eu vou te fazer feliz eternamente üíñ‚ú®
                </h1>
                <div id="mensagens"></div>
            </div>
        `;

        const frases = [
            "Eu te amo ‚ù§Ô∏è",
            "Vamos construir uma fam√≠lia juntos üë®‚Äçüë©‚Äçüëß‚Äçüë¶",
            "Uma vida incr√≠vel nos espera ‚ú®",
            "Para sempre n√≥s dois üíç"
        ];

        let i = 0;
        const intervaloFrases = setInterval(() => {
            if (i >= frases.length) {
                clearInterval(intervaloFrases);
                return;
            }
            const p = document.createElement("div");
            p.className = "frase";
            p.innerHTML = frases[i];
            document.getElementById("mensagens").appendChild(p);
            i++;
        }, 2000);

        coracoes();
        brilhos();

    }, 1200);
}
</script>

</body>
</html>
